<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript methods </h2>
        <p>Basic methods</p>
        <script>
            var str= "Amazing";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("A"));
            document.write("<br>");

            var str1="I learned a new method";
            var patt= new RegExp("I");
            var res= patt.test(str1);
            document.write(res);
               document.write("<br>");
            document.write(Math.random());
            document.write("<br>");

             document.write(Math.random() * 100);
             document.write("<br>");

             var num= 11.11
            document.write("Original Number:" + num);
            document.write("<br>");
            document.write("The floor value of 11.11 is :" + Math.floor(num));
            document.write("<br>");




        </script>
    </body>
</html>
