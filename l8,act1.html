<!DOCTYPE html>
<html>
  <body>
    <h2>Javascript Class.</h2>
    <p>How to use a JavaScript class.</p>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>
      // creating a class
      class student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        // creating age method for class student
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      // use student class with two objects
      let student1 = new student("Faiy", 2014);
      document.getElementById("student1").innerHTML =
        "My name is " +
        student1.name +
        ". I am born in " +
        student1.year +
        ". And my age is " +
        student1.age();

      let student2 = new student("Tim", 2015);
      document.getElementById("student2").innerHTML =
        "My name is " +
        student2.name +
        ". I am born in " +
        student2.year +
        ". And my age is " +
        student2.age();
    </script>
  </body>
</html>
