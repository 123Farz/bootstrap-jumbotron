<!DOCTYPE html>
<html>
  <body>
    <h2>Understanding the Call Stack in JavaScript</h2>
    <p>In this activity, learn how functions call each other and how the call stack processes them.</p>

    <p id="demo"></p>

    <script>
      
      function add(a, b) {
        return a + b; 
      }

     
      function average(a, b) {
        return add(a, b) / 2;
       
      }

      let result = average(10, 20);

     
      document.getElementById("demo").innerHTML = "Result: " + result;
    </script>
  </body>
</html>
