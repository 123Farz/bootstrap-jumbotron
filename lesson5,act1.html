<!DOCTYPE html>
<html>
<body>

<h3>JavaScript Arrays</h3>
<p>In this activity, learn how to create an array and access its elements using indexes.</p>

<p id="demo"></p>

<script>

var coding = ["JavaScript", "HTML", "CSS"];

var item1 = coding[0];
var item2 = coding[1]; 
var item3 = coding[2]; 


document.getElementById("demo").innerHTML = 
    "First item: " + item1 + "<br>" +
    "Second item: " + item2 + "<br>" +
    "Third item: " + item3 + "<br>" +
    "List: " + coding;
</script>

</body>
</html>
